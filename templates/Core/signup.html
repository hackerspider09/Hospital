{% extends 'Core/base.html' %}
{% block "title" %}
SignUp
{% endblock "title" %} 

{% block "codeblock" %}
   


    


    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                  <label for="profile_pic">Profile Picture</label>
                  <input required type="file" class="form-control-file" name="profile_pic" accept=".png, .jpeg">
                </div>
            <div class="form-group">
              <label for="fname">First Name</label>
              <input required type="text" class="form-control" name="fname" aria-describedby="emailHelp" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input required type="text" class="form-control" name="lname" aria-describedby="emailHelp" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input required type="text" class="form-control" name="phone" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input required type="text" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input required type="text" class="form-control" name="address" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input required type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input required type="password" class="form-control" name="password1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input required type="password" class="form-control" name="password2" placeholder="Password">
            </div>
            <div class="form-check">
              <input  type="checkbox" class="form-check-input" name="isDocter" value=True>
              <label class="form-check-label" for="exampleCheck1">I am Docter</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <h5>Already have an account! <a  class="ghost" id="signUp" href="/login/" style="color:blue;"><u>Sign In</u></a></h5>
            
        </form>
    </div>


    <script>
        const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });


    </script>
{% endblock "codeblock" %}
